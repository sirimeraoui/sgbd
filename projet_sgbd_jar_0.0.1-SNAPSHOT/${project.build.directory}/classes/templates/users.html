<html>
    <div th:replace="partials :: header"></div>
    <body>
        <div th:replace="partials :: navigation"></div>
        <div class="container-md my-5">
                    <div class="table-responsive-sm">
                      <table class="table table-dark table-striped table-hover text-center align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prenom</th>
                                <th scope="col">Login</th>
                                <th scope="col">Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user :${listUsers}" >
                                   <th th:text="${user.id}" scope="row"></th>
                                   <td th:text="${user.nom}"></td>
                                   <td th:text="${user.prenom}"></td>
                                   <td th:text="${user.login}"></td> 
                                   <td th:text="${user.password}"></td>
                                   <td class="p-0 me-2" >
                                       <a class="btn btn-outline-light">Editer<i class="bi bi-person-lines-fill"></i></a>
                                   </td>
                                   <td class="px-0">
                                       <a class="btn btn-outline-light">Supprimer<i class="bi bi-person-x"></i></i></a>
                                  </td>
                            </tr>
                        </tbody>
                    </table>
                   </div>
        </div>
        <div th:replace="partials :: footer"></div>
    </body>
</html>
