<html>
    <div th:replace="partials :: header"></div>
      <body>
        <div th:replace="partials :: navigation"></div>
        <div class="container-md my-5">
                    <div class="table-responsive-sm">
                      <div class="col-12">
                          <h2 th:text="${title}" class=" shadow pb-2 mb-5 rounded-pill text-center text-white bg-dark fst-italic display-6"></h2>
                      </div>
                      <table class="table table-dark table-striped table-hover text-center align-middle">
                          <caption class="text-center"><a th:href="@{/comments/newComment}" class="btn btn-dark">Nouveau commentaire <i class="bi bi-person-plus"></i></a></caption>
                        <thead class="d-none">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Contenu</th>
                                <th scope="col">Date</th>
                                <th scope="col">Heure</th>
                                <th scope="col">Valide</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="comment :${listComments}" >
                                   <th th:text="${comment.id}" scope="row"></th>
                                   <td><i class="bi bi-quote pe-1"></i><span class="toRead text-break" th:text="${comment.texte}"></span></td>
                                   <td th:text="${#calendars.format(comment.date,'dd/MM/yyyy')}"></td>
                                   <td th:text="${#calendars.format(comment.heure,'HH:mm:ss')}"></td> 
                                   <td th:text="${comment.valide}"></td>
                                  
                                   <td >
                                       <a th:href="@{/comments/updateComment(id=${comment.id})}"  class="btn btn-outline-light">Editer<i class="bi bi-pencil-square"></i></a>
                                   </td>
                                   <td>
                                      <button class="btn btn-outline-light" th:href="@{/users/deleteComment(id=${comment.id})}">Supprimer<i class="bi bi-trash"></i></button>
                                      
                                  </td>
                               
                            </tr>
                        </tbody>
                    </table>
                   </div>
        </div>
        <div th:replace="partials :: footer"></div>
    </body>
</html>
